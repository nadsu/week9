<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Kontak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <form action="simpan_kontak.php" method="post">
                <h2>Form Kontak</h2>

                <!-- pembuatan form nama -->
                <div class="form-group row">
                    <div class="col-md-3">
                        <label for="nama" class="col-form-label "> Nama</label>
                    </div>
                    <div class="col-md-9">
                    <input type="text" name="nama" id="nama" 
                    class="form-control " 
                    maxlength="40"  placeholder="Nama">
                    </div>
                </div><br>

                <!-- pembuatan button radio jenis kelamin  -->
                <div class="form-group row">
                    <div class="col-md-3">
                        <label for="jeniskelamin" class="col-form-label"> Jenis Pendaftaran</label>
                    </div>
                    <div class="col-md-9">

                        <!--pembuatan button radio untuk laki-laki -->
                        <div class="form-check-inline">
                            <input type="radio" name="jkel" id="jkel" class="form-check-input" value="Laki-Laki">
                            <label for="jekl">Laki-Laki</label>
                        </div>

                        <!--pembuatan button radio untuk perempuan -->
                        <div class="form-check-inline">
                            <input type="radio" name="jkel" id="jkel" class="form-check-input" value="Perempuan">
                            <label for="jkel">Perempuan</label>
                        </div>
                    </div>
                </div><br>

                <!-- pembuatan form email -->
                <div class="form-group row">
                    <div class="col-md-3">
                        <label for="email" class="col-form-label "> Email </label>
                    </div>
                    <div class="col-md-9">
                    <input type="text" name="email" id="email" 
                    class="form-control " 
                    maxlength="40"  placeholder="Email">
                    </div>
                </div><br>

                <!-- pembuatan form alamat -->
                <div class="form-group row">
                    <div class="col-md-3">
                        <label for="alamat" class="col-form-label "> Alamat</label>
                    </div>
                    <div class="col-md-9">
                    <input type="text" name="alamat" id="alamat" 
                    class="form-control " 
                    maxlength="40"  placeholder="Alamat">
                    </div>
                </div><br>

                 <!-- pembuatan form kota -->
                 <div class="form-group row">
                    <div class="col-md-3">
                        <label for="kota" class="col-form-label "> Kota</label>
                    </div>
                    <div class="col-md-9">
                    <input type="text" name="kota" id="kota" 
                    class="form-control " 
                    maxlength="40"  placeholder="Kota">
                    </div>
                </div><br>

                 <!-- pembuatan form pesan -->
                 <div class="form-group row">
                    <div class="col-md-3">
                        <label for="pesan" class="col-form-label "> Pesan </label>
                    </div>
                    <div class="col-md-9">
                        <textarea name="pesan" id="pesan" cols="30" rows="5" class="form-control" placeholder="Pesan"></textarea>
                    </div>
                </div><br>

                <!-- pembuatan tombol untuk menyimpan data yang sudah diinput -->
                <div class="form-group row ">
                    <button class="btn btn-primary" type="submit">Simpan</button>
                </div>      
            </form>
        </div>
    </div>
</body>
</html>
